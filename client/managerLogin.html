<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./resources/managerLogin.css" rel="stylesheet">
    <title>TIDE Market</title>
</head>
<body>

    <div class="navbar">
      <img src="./Images/logo2" id="logo" />
    </div>

    <div class="header">
        <h1>Manager Login</h1>
    </div>

    <div class ="container">
        <div class="row">
          <div class = "col-4">
          </div>
          <div class = "col-4">
            <div class="loginError">
              <div id="error">

              </div>
            </div>
            <form class="form" method="post" action="#">
              <label>Username:</label><br>
              <input type = "text" id="username" name="username" size="35"><br>
              <label>Password:</label><br>
              <input type = "text" id="password" name="password" size="35"><br>
              <div class="btn">
                <input type="button" name="login" id="login" value="Login" onclick="checkLogin()">
              </div>
            </form>
          </div>
          <div class = "col-4">
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = "./scripts/changePages.js"></script>
    <script src="./scripts/managerLogin.js"></script>
</body>
</div>
</html>
