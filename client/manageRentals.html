<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./resources/manageRentals.css" rel="stylesheet">
    <title>TIDE Market</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightgray">
            <img src="./Images/logo2" id="logo" />
    </nav>

    <div class="header">
        <div class="btn1">
            <button id="loginButton" class="btn1" style="float: right;" input type="button" value="create page" onclick="change_page_home()">Home</button>
        </div>
        <h1>Manage Rental Requests</h1>
    </div>

    <div class ="small-container">
        <div class="row">
            <div class = "col-4" style="border-style: solid;">
                <h4><b>Rental Space A</b></h4>
                <img src="./Images/floorplan.jpg" alt="floorplan">
                <p><strong>$700/month</strong></p>
                <p><strong>750 sq ft</strong></p>
                <div class="approveBtn">
                    <button id="approveButton" class="btn">Approve</button>
                </div>
                <div class="denyBtn">
                    <button id="denyButton" class="btn">Deny</button>
                </div>
            </div>
            <div class = "col-4" style="border-style: solid;">
                <h4><b>Rental Space B</b></h4>
                <img src="./Images/floorplan.jpg" alt="floorplan">
                <p><strong>$800/month</strong></p>
                <p><strong>850 sq ft</strong> </p>
                <div class="approveBtn">
                    <button id="approveButton" class="btn">Approve</button>
                </div>
                <div class="denyBtn">
                    <button id="denyButton" class="btn">Deny</button>
                </div>
            </div>
            <div class = "col-4" style="border-style: solid;">
                <h4><b>Rental Space C</b></h4>
                <img src="./Images/floorplan.jpg" alt="floorplan">
                <p><strong>$650/month</strong></p>
                <p><strong>750 sq ft</strong></p>
                <div class="approveBtn">
                    <button id="approveButton" class="btn">Approve</button>
                </div>
                <div class="denyBtn">
                    <button id="denyButton" class="btn">Deny</button>
                </div>
            </div>

        </div>
    </div>

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = "./scripts/changePages.js"></script>
</body>
</div>
