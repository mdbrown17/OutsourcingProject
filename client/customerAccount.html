<html lang="en">
<head>
    <script src="./resources/scripts/index.js" type="text/JavaScript"></script>
    <meta charset="UTF-8">

    <link href="./resources/customerAccount.css" rel="stylesheet">
    <title>TIDE Market</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightgray">
        <img src="./Images/logo2" id="logo" />
    </nav>

    
    <div class="header">
        <div class="row">
            <div class="btn1">
                <button id="homeButton" class="btn1" style="float: right;" input type="button" value="create page" onclick="change_page_home()">Home</button>
            </div>
        </div>
        <center><h1>Customer Account</h1></center><br>
    </div>

    

    <div class ="container">
        <center>
        <div class="row">
          <div class = "col-6">
            <div class="subheader">
                <h1>Edit Account Info:</h1>
            </div>
            <form>
                <div style="width: 50%; float: left">
                    <div class="customerinfo">
                        <label for="cfname">First Name:</label><br>
                        <input type="text" id="cfname" name="cfname"><br>
                    </div>
                    <div class="customerinfo">
                        <label for="clname">Last Name:</label><br>
                        <input type="text" id="clname" name="clname"><br>
                    </div>
                    <div class="customerinfo">
                        <label for="cusername">Username:</label><br>
                        <input type="text" id="cusername" name="cusername"><br>
                    </div>
                </div>
                <div style="width: 50%; float: right">
                <div class="customerinfo">
                    <label for="cpassword">Password:</label><br>
                    <input type="text" id="cpassword" name="cpassword"><br>
                </div>
                <div class="customerinfo">
                    <label for="cphonenumber">Phone Number:</label><br>
                    <input type="text" id="cphonenumber" name="cphonenumber"><br>
                </div>
                <div class="customerinfo">
                    <label for="cemail">Email:</label><br>
                    <input type="text" id="cemail" name="cemail"><br>
                </div>
                </div>
                <div class="customerinfo">
                    <label for="cBusinessName">Business Name:</label><br>
                    <input type="text" id="cBusinessName" name="cBusinessName"><br>
                </div>
            </form>
            <br>
            <div class="btn">
                <button id="loginButton" class="btn">Submit Changes</button>
              </div>
          </div>
            <div class = "col-6">
                <div class="subheader">
                    <h1>Current Rental:</h1><br>
                </div>
                <div style="width: 50%; float: left">
                    <img src="./Images/floorplan.jpg" alt="floorplan">
                </div>
                <div style="width: 50%; float: right">
                    <div class="leaseinfo">
                        <label for="cfname">Start Date:</label><br>
                        <input type="text" id="cfname" name="cfname"><br>
                    </div>
                    <div class="leaseinfo">
                        <label for="cfname">End Date:</label><br>
                        <input type="text" id="cfname" name="cfname"><br>
                    </div>
                    <div class="leaseinfo">
                        <label for="cfname">Weekly Rate:</label><br>
                        <input type="text" id="cfname" name="cfname"><br>
                    </div>
                    <div class="leaseinfo">
                        <label for="cfname">Monthly Rate:</label><br>
                        <input type="text" id="cfname" name="cfname"><br>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </center>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
