<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./resources/availableRentals.css" rel="stylesheet">

    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!--Font Awesome (added because you use icons in your prepend/append)-->
<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->

    <title>TIDE Market</title>
</head>
<body onload="handleOnLoad()">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightgray">
        <img src="./Images/logo2" id="logo" />
    </nav>
    <div class="header">
            <div class="btn1">
                <button id="homeButton" class="btn1" style="float: right;" input type="button" value="create page" onclick="change_page_customerNavigation()">Home</button>
            </div>
    </div>
    <div class ="container">
        <div class="subheader">
            <center><h2>Available Rental Spaces</h2></center>
        </div>
        <div id = "rentals" class="row">
                <!-- RENTALS FILL HERE-->
        </div>
    </div>

    <div class="container">
        <div class="modal fade" id ="requestModal" role="dialog">
            <div class="modal-dialog modal-md">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h1>Request Property</h1>
                    </div>
                    <div class="modal-body">
                       <!-- <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                            <input placeholder="Select date" type="text" id="example" class="form-control">
                            <label for="example">Try me...</label>
                            <i class="fas fa-calendar input-prefix"></i> -->

                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="startDate">
                                    Start Date
                                    <span class="asteriskField">
                                    *
                                    </span>
                                    </label>
                                    <div class="input-group">
                                    <div class="input-group-addon">
                                    <i class="fa fa-calendar">
                                    </i>
                                    </div>
                                    <input class="form-control" id="startDate" name="startDate" placeholder="YYYY-MM-DD" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="startDate">
                                    End Date
                                    <span class="asteriskField">
                                    *
                                    </span>
                                    </label>
                                    <div class="input-group">
                                    <div class="input-group-addon">
                                    <i class="fa fa-calendar">
                                    </i>
                                    </div>
                                    <input class="form-control form-control" id="endDate" name="endDate" placeholder="YYYY-MM-DD" type="text"/>
                                    </div>
                                    <br>
                                    Notes for Tide Market: <br> <input type="text" name="marks" id="notes">
                                </div>
                                <div class="form-group">
                                    <div>
                                    <button class="btn btn-custom" onclick="submitRequest()">Submit</button>
                                    </div>
                                </div>
                                </form>
                                </div>
                                </div>
                            </div>
                            </div>   
                    </div>
                    <div class="modal-footer">
                        <input class="btn" value="Close" onclick="hideRentalModal()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="modal fade" id ="successModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h1>Thank you!</h1>
                    </div>
                    <div class="modal-body">
                      <h3>You successfully applied for a rental space within Tide Market.</h3>
                      <h3>We look forward to getting back to you soon!</h3>
                    </div>
                    <div class="modal-footer">
                        <input class="btn" value="Close" onclick="hideModalSuccess()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = "./scripts/availableRentals.js"></script>
    <script src = "./scripts/changePages.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="startDate"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
        $(document).ready(function(){
            var date_input=$('input[name="endDate"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
</body>
</div>
</html>
